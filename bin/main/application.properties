# Database Configuration
db.url=${DB_URL}
db.driver=org.postgresql.Driver

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
sqs.queue.url=${SQS_QUEUE_URL}
sqs.maxAttempts=${MAX_ATTEMPTS:5}

# HTTP Configuration
http.client.connectTimeout=10000
http.client.readTimeout=30000

# Logging Configuration
logging.level=INFO